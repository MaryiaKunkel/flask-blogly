<!-- user_listing.html -->

{% extends 'base.html' %} {% block title %}List of Users{% endblock %} {% block
content %}

<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>
<form action="/new_user" method="POST">
  <button>Add user</button>
</form>

{% endblock %}
